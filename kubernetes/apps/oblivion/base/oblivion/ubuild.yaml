apiVersion: v1
kind: ServiceAccount
metadata:
  name: ubuild
  namespace: oblivion
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ubuild-controller
rules:
  - apiGroups: ["ubuild.winwithcherwin.com"]
    resources: ["imagebuilds"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["ubuild.winwithcherwin.com"]
    resources: ["imagebuilds/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ubuild-builder
  namespace: oblivion
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["secrets", "persistentvolumeclaims"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ubuild-controller
subjects:
  - kind: ServiceAccount
    name: ubuild
    namespace: oblivion
roleRef:
  kind: ClusterRole
  name: ubuild-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ubuild-builder
  namespace: oblivion
subjects:
  - kind: ServiceAccount
    name: ubuild
    namespace: oblivion
roleRef:
  kind: Role
  name: ubuild-builder
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuild
  namespace: oblivion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuild
  template:
    metadata:
      labels:
        app: ubuild
    spec:
      serviceAccountName: ubuild
      restartPolicy: Always
      containers:
        - name: controller
          image: registry.registry.svc.cluster.local:5000/oblivion@sha256:ca0ffd779e9bf68aedb407c67b779595c30970418020ebab153476dcb6d5b5d1
          imagePullPolicy: IfNotPresent
          command:
            - python3
            - -m
            - oblivion
            - start
            - ubuild
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kaniko-cache-pvc
  namespace: oblivion
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: local-path

