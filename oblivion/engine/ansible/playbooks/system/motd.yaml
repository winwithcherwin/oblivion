- name: Install static centered colorized MOTD
  hosts: all
  gather_facts: false

  tasks:

    - name: Ensure /etc/update-motd.d exists
      file:
        path: /etc/update-motd.d
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Disable default dynamic MOTD scripts (remove execute bit)
      find:
        paths: /etc/update-motd.d
        file_type: file
        patterns: '*'
        recurse: no
      register: motd_scripts

    - name: Remove execute permission from default MOTD scripts
      file:
        path: "{{ item.path }}"
        mode: "0644"
      loop: "{{ motd_scripts.files }}"
      when: item.path != '/etc/update-motd.d/01-oblivion'

    - name: Disable static MOTD from PAM (avoid double MOTD)
      pamd:
        name: sshd
        type: session
        control: optional
        module_path: pam_motd.so
        module_arguments: noupdate
        state: absent

    - name: Disable SSHd's built-in MOTD print (PrintMotd)
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PrintMotd'
        line: 'PrintMotd no'
      notify: Restart SSH

    - name: Deploy custom centered MOTD banner script
      copy:
        src: files/motd/01-oblivion
        dest: /etc/update-motd.d/01-oblivion
        owner: root
        group: root
        mode: '0755'

  handlers:
    - name: Restart SSH
      service:
        name: ssh
        state: restarted

