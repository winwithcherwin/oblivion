- name: Install dynamic centered MOTD using Python and wcwidth (minimal vertical padding)
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Ensure /etc/update-motd.d exists
      file:
        path: /etc/update-motd.d
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Disable default dynamic MOTD scripts (remove execute bit)
      find:
        paths: /etc/update-motd.d
        file_type: file
        patterns: '*'
        recurse: no
      register: motd_scripts

    - name: Remove execute permission from default MOTD scripts
      file:
        path: "{{ item.path }}"
        mode: "0644"
      loop: "{{ motd_scripts.files }}"
      when: item.path != '/etc/update-motd.d/01-oblivion'

    - name: Disable SSHd's built-in MOTD print (PrintMotd)
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PrintMotd'
        line: 'PrintMotd no'
        create: yes
      notify: Restart SSH

    - name: Deploy custom centered MOTD banner script (Python)
      copy:
        src: files/motd/01-oblivion
        dest: /etc/update-motd.d/01-oblivion
        owner: root
        group: root
        mode: '0755'
        force: true

  handlers:
    - name: Restart SSH
      service:
        name: ssh
        state: restarted

