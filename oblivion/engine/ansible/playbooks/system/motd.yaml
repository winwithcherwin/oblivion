- name: Generate and install static centered MOTD from Python script
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Ensure /etc/update-motd.d exists
      file:
        path: /etc/update-motd.d
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Deploy custom MOTD script (Python)
      copy:
        src: files/motd/01-oblivion
        dest: /etc/update-motd.d/01-oblivion
        owner: root
        group: root
        mode: '0755'
        force: true

    - name: Run the MOTD script to generate MOTD content
      command: /etc/update-motd.d/01-oblivion
      register: motd_output

    - name: Deploy static MOTD content to /etc/motd
      copy:
        content: "{{ motd_output.stdout }}"
        dest: /etc/motd
        owner: root
        group: root
        mode: '0644'

    - name: Ensure SSHd prints static MOTD
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PrintMotd'
        line: 'PrintMotd yes'
        create: yes
      notify: Restart SSH

  handlers:
    - name: Restart SSH
      service:
        name: ssh
        state: restarted

