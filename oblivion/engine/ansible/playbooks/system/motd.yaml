- name: Setup dynamic MOTD via PAM and deploy a simple MOTD script
  hosts: all
  become: yes
  gather_facts: false

  tasks:
    - name: Ensure /etc/update-motd.d exists
      file:
        path: /etc/update-motd.d
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Deploy simple MOTD script
      copy:
        src: files/motd/01-oblivion
        dest: /etc/update-motd.d/01-oblivion
        owner: root
        group: root
        mode: '0755'
        force: true

    - name: Configure PAM for dynamic MOTD in sshd
      blockinfile:
        path: /etc/pam.d/sshd
        marker: "# {mark} ANSIBLE MOTD"
        block: |
          session    optional     pam_motd.so motd=/run/motd.dynamic
          session    optional     pam_motd.so noupdate

    - name: Disable SSHd's built-in MOTD print (so only PAM prints MOTD)
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PrintMotd'
        line: 'PrintMotd no'
        create: yes
      notify: Restart SSH

  handlers:
    - name: Restart SSH
      service:
        name: ssh
        state: restarted

