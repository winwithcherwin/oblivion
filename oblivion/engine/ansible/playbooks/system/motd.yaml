- name: Generate and deploy static MOTD from Python script
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Deploy MOTD generator script to /tmp
      copy:
        src: files/motd/01-oblivion
        dest: /tmp/generate_motd.py
        owner: root
        group: root
        mode: '0755'
        force: true

    - name: Generate MOTD content using Python script
      command: python3 /tmp/generate_motd.py
      register: motd_output

    - name: Deploy generated MOTD content to /etc/motd
      copy:
        content: "{{ motd_output.stdout }}"
        dest: /etc/motd
        owner: root
        group: root
        mode: '0644'

    - name: Ensure SSHd prints static MOTD
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PrintMotd'
        line: 'PrintMotd yes'
        create: yes
      notify: Restart SSH

  handlers:
    - name: Restart SSH
      service:
        name: ssh
        state: restarted

